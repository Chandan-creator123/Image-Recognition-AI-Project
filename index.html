<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Recongnition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Webcam cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"
      integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- ml5 cdn -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3917/3917754.png"
    />
    <style>
      #webcam {
        width: 400px;
        height: 300px;
        margin-top: 30px;
        margin-bottom: 15px;
        border: 2px solid blue;
        border-radius: 10px;
        margin-left: 186px;
      }
      .container {
        background: #aad961;
        height: 950px;
        width: 800px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="text-center" style="background: #2cbc63">
    <div
      class="container mt-5"
      style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px"
    >
      <br />
      <h1>Image Recongnition</h1>
      <p>Capture an image and recognize it</p>
      <!-- Webcam -->
      <div id="webcam" class="bg-light"></div>
      <div id="picture"></div>
      <br />

      <div id="message" class="text-success fw-bold"></div>
      <br />
      <!-- buttons -->
      <button class="btn btn-primary" onclick="capture()">Capture</button>
      <button class="btn btn-info" onclick="reload()">Reload</button>
      <button class="btn btn-success" onclick="recognize()">Recognize</button>
      <!-- res -->
      <div class="mt-3">
        <div id="object" class="fw-bold">Object Name :</div>
        <div id="accuracy" class="fw-bold">Accuracy :</div>
      </div>
    </div>
    <br /><br />
    <br />

    <script src="script.js"></script>
  </body>
</html>
